<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="total">
        <main>
            <img id="yellow" src="/assets/Yellow.png" alt="yellow" />
            <h2>To-Do List</h2>
            <div id="divAsc">
                <img id="img1" src="/assets/ascending.png" alt="ascending" />
            </div>
            
            <div class="input">
                <input type="text" placeholder="Enter something..." />
                <div class="clear">
                    <img class="cross-icon" src="assets/x.png">
                </div>
            </div>
            <div id="tasks">
                <ul></ul>
            </div>
            <div class="button">
                <p class="add">Add</p>
            </div>
            <div id="addbuttons">
                <button id="overflow">Overflow</button>
            </div>
        </main>
    </div>
    <script defer src="/main.js"></script>
</body>
</html>
